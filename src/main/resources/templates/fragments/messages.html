<div aria-live="polite" aria-atomic="true"
     class="position-fixed top-0 start-50 translate-middle-x p-3"
     style="z-index: 9999;">
    <div id="messages-container">
        <div th:each="msg : ${errorMessages}"
             class="toast text-white bg-danger border-0 mb-2"
             role="alert">
            <div class="d-flex">
                <div class="toast-body">[[${msg}]]</div>
                <button type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"></button>
            </div>
        </div>

        <div th:each="msg : ${successMessages}"
             class="toast text-white bg-success border-0 mb-2"
             role="alert">
            <div class="d-flex">
                <div class="toast-body">[[${msg}]]</div>
                <button type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
</div>

<style>
    .toast { max-width: 90vw; }
</style>
